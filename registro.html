<link rel="stylesheet" href="estilos.css">
<title>Formulario de Registro</title>
<body>
    <form action="" class="formato-formulario" id="form-registro">
        <h3>
            Registro
        </h3>
        
        <label for="Username" class="etiqueta-label">Username</label><br>
        <input class="entradas" type="text" id="Username"><br>
        <label for="Correo" class="etiqueta-label">Correo</label><br>
        <input class="entradas" type="email" id="Correo"><br>
        <label for="Contrasena" class="etiqueta-label">Contraseña</label><br>
        <input class="entradas" type="password" id="Contrasena"><br>
        <label for="Confirmar contrasena" class="etiqueta-label">Confirmar contraseña</label><br>
        <input class="entradas" type="password" id="Confirmar contrasena"><br>
        <input class="boton-ejecutar" type="submit" value="Registrar" id="btn-submit-form"><br>
    </form>
</body>
